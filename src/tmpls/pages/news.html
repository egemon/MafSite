<article ng-repeat="(i, new) in news">
    <title class="article-title">
      {{::new.type === 'встреча' ? new.number + new.title : new.title}}
    </title>
    <p class="entry">
        {{::new.entry}}
      <a href='{{:: new.vk || "https://vk.com/bs_vstrecha_" + new.number}}' target='_blank'>
          глянуть вк...
      </a>
    </p>
    <p>
      Что? - {{::new.what}}
    </p>
    <p>
      Где? -
      <a href="https://goo.gl/oFev5u">
       {{::new.where}}
      </a>
    </p>
    <p id="when{{i}}">
       Когда? - {{::new.when | date}}
    </p>
    <p>
       Сколько? - {{::new.price}} за вечер игр
    </p>
    <p>
      С уважением, команда организаторов.
    </p>
</article>
